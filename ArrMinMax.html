  <body>
    <script>
      let arr = [2, 10, 7, 5, 1, 22];
      let min = arr[0];
      let max = arr[0];
      for (i = 0; i <= arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        } else if (max < arr[i]) {
          max = arr[i];
        }
      }
      console.log(min);
      console.log(max);
    </script>
